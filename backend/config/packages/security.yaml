security:

  # âœ… Hash automatique des mots de passe
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

  # âœ… Provider basÃ© sur Doctrine (User en DB)
  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:

    # âœ… Outils Symfony dev (profiler, assets...)
    dev:
      pattern: ^/(_profiler|_wdt|css|images|js|assets|build)/
      security: false

    # âœ… Firewall LOGIN JWT (PUBLIC)
    login:
      pattern: ^/api/auth
      stateless: true
      json_login:
        check_path: /api/auth/login
        username_path: email
        password_path: password
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    # âœ… Firewall API protÃ©gÃ©e JWT
    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      jwt: ~

    # âœ… Firewall principal (sessions si besoin plus tard)
    main:
      lazy: true
      provider: app_user_provider

  # âœ… ContrÃ´le dâ€™accÃ¨s (ordre TRÃˆS important)
  access_control:

    # ðŸ”“ Public : Auth (register + login)
    - { path: ^/api/auth, roles: PUBLIC_ACCESS }

    # ðŸ”“ Public : Swagger Documentation
    - { path: ^/api/doc, roles: PUBLIC_ACCESS }

    # ðŸ”’ Admin uniquement
    - { path: ^/api/admin, roles: ROLE_ADMIN }

    # ðŸ”’ Toute autre route API nÃ©cessite JWT
    - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }


# âš¡ Optimisation pour les tests
when@test:
  security:
    password_hashers:
      Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
        algorithm: auto
        cost: 4
        time_cost: 3
        memory_cost: 10
